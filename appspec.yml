version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/odoo18

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_odoo.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop_odoo.sh
      timeout: 300
      runas: ubuntu
